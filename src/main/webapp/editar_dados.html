<!DOCTYPE html>

<html ng-app="meusDados">
    <head>
        <title>Cliente - Meus Dados</title>
        <meta charset="UTF-8">

        <script src="adminLTE/js/jquery-3.0.0.min.js"></script>
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">        
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
        <script src="adminLTE/dist/js/app.min.js" type="text/javascript"></script>

        <script>
            var app = angular.module("meusDados", []);
            app.controller("MeusDadosCtrl", function ($scope) {
                $scope.titulo = "Meus Dados";
            });
        </script>
    </head>
    <body class="hold-transition skin-red sidebar-mini" style="background-color: lightgray;" ng-controller="MeusDadosCtrl">
        <div id="body" class="hold-transition skin-blue sidebar-mini">
            <div class="wrapper">
                <div ng-include="'templates/template_cliente.html'"></div>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Main content -->
                    <!-- form start -->
                    <div class="box-body">                        
                        <div class="col-md-6 col-md-push-3">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="box-header with-border">
                                        <i class="glyphicon glyphicon-edit"></i>
                                        <h3 class="box-title">Editar meus dados</h3>
                                    </div>
                                    <br>
                                    <!-- PRIMEIRA LINHA -->
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="exampleInput">Nome</label>
                                            <input type="text" class="form-control" name="txtNome" placeholder="Nome">                                    
                                        </div>                                        
                                        <div class="form-group col-md-6">
                                            <label for="exampleInput">Telefone</label>
                                            <input type="tel" class="form-control" name="txtNome" placeholder="Telefone">                                    
                                        </div>                                        
                                    </div>
                                    <br>                                        
                                    <div class="box-header with-border">
                                        <i class="glyphicon glyphicon-log-in"></i>
                                        <h3 class="box-title">Dados para login</h3>
                                    </div>
                                    <!-- QUARTA LINHA -->
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label for="exampleInput">E-mail</label>
                                            <input type="email" class="form-control" name="txtEmail" placeholder="E-mail">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label for="exampleInput">Senha</label>                                            
                                            <input type="password" class="form-control col-md-10" name="txtSenha" placeholder="Senha">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label for="exampleInput">Confirmar senha</label>
                                            <input type="password" class="form-control col-md-10" name="txtSenha" placeholder="Confirmar senha">
                                        </div>
                                    </div>
                                    <!-- QUINTA LINHA -->
                                    <div class="row">
                                        <div class="form-group col-md-7">
                                            <button type="submit" class="btn btn-success pull-right" name="operacao" value="SALVAR">Cadastrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /.box-body -->
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.content-wrapper -->
            </div>
        </div>
    </body>
</html>
