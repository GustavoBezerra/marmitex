<!DOCTYPE html>
<!-- @author Gustavo de Souza Bezerra <gustavo.bezerra@hotmail.com -->
<!-- @date 20/08/2016 -->
<html ng-app="meusPedidos">
    <head>
        <title>Cliente - Meus pedidos</title>
        <meta charset="utf-8">
        <script src="adminLTE/js/jquery-3.0.0.min.js"></script>
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <script>
            var app = angular.module("meusPedidos", []);
            app.controller("MeusPedidosCtrl", function ($scope) {
                $scope.titulo = "Meus Pedidos";
                $scope.pedidos = [
                    {id: '1', data: '25/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '1'},
                    {id: '2', data: '23/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '2'},
                    {id: '3', data: '22/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '3'}
                ];

                $scope.Devolver = function (pedido) {
                    alert("Devolver o pedido de ID "+pedido.id);
                }
                
                $scope.verDetalhes = function(pedido){
                    alert("Ver detalhes do pedido "+pedido.id);
                }

            });
        </script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
    </head>
    <body class="hold-transition skin-red sidebar-mini" style="background-color: lightgray" ng-controller="MeusPedidosCtrl">
        <div id="body" class="hold-transition skin-blue sidebar-mini">
            <div class="wrapper">
                <header class="main-header">
                    <!--Logo-->
                    <a href="index.html" class="logo"> <span class="logo-lg">Marmitex
                            do dia</span>
                    </a>
                    <!-- Header Navbar: style can be found in header.less -->
                    <nav class="navbar navbar-static-top" role="navigation">
                        <!-- LEFT -->
                        <div class="navbar-custom-menu">
                            <ul class="nav navbar-nav">
                                <!-- Notifications: style can be found in dropdown.less -->
                                <li class="dropdown user user-menu">
                                    <a href="/login.html">
                                        <span class="hidden-xs">Sair</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>

                <aside class="main-sidebar">
                    <!-- sidebar: style can be found in sidebar.less -->
                    <section class="sidebar">
                        <!-- sidebar menu: : style can be found in sidebar.less -->
                        <ul class="sidebar-menu">
                            <li class="header">MENUS</li>
                            <li>
                                <a href="meus_pedidos.html">
                                    <i class="fa fa-barcode"></i><span class="h4">Meus Pedidos</span>
                                </a>
                            </li>
                            <li>
                                <a href="meus_enderecos.html">
                                    <i class="fa fa-map-marker"></i><span class="h4">Meus Endereços</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-edit"></i> <span class="h4">Editar dados</span>
                                </a>
                            </li>
                        </ul>
                    </section>
                    <!-- /.sidebar -->
                </aside>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Main content -->
                    <!-- form start -->
                    <div class="box-body">
                        <!-- NÃO SOU CADASTRADO -->
                        <div class="col-md-12">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="box-header with-border" style="text-align: center;">
                                        <i class="fa fa-cutlery"></i>
                                        <h3 class="box-title">Meus pedidos</h3>
                                    </div>
                                    <table class="table table-striped" ng-show="pedidos.length > 0">
                                        <tr>
                                            <th>ID do pedido</th>
                                            <th>Data do pedido</th>
                                            <th>Descrição do pedido</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                        <tr ng-repeat="pedido in pedidos">
                                            <td>
                                                <a ng-click="verDetalhes(pedido);">
                                                    {{pedido.id}}
                                                </a>
                                            </td>
                                            <td>{{pedido.data}}</td>
                                            <td>{{pedido.descricao}}</td>
                                            <td>
                                                <label class='label label-warning' ng-if="pedido.status === '1'">Em preparo</label>
                                                <label class='label label-info' ng-if="pedido.status === '2'">A caminho</label>
                                                <label class='label label-success' ng-if="pedido.status === '3'">Entregue</label>
                                            </td>
                                            <td>
                                                <button class="btn btn-info" ng-disabled="pedido.status !== '3'" ng-click="Devolver(pedido);">Devolver</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div><!-- /.box-body -->
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.content-wrapper -->
            </div>
        </div>
    </body>
</html>
