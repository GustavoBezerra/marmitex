<!DOCTYPE html>
<!-- @author Gustavo de Souza Bezerra <gustavo.bezerra@hotmail.com -->
<!-- @date 20/08/2016 -->
<!--
    OBSERVAÇÕES IMPORTANTES:

    Status possíveis dos pedidos:

    Aberto - Código: 1
    Cor label: primary
    -----------------------------------
    Em preparo - Código: 2
    Cor label: warning
    Cor botão "Preparar": warning
    -----------------------------------
    Pronto - Código: 3
    Cor label: btn-foursquare
    Cor botão "Pronto": btn-foursquare
    -----------------------------------
    A caminho - Código: 4
    Cor label: info
    Cor botão "Entregar": info
    -----------------------------------
    Entregue - Código: 5
    Cor label: success
    Cor botão "Entregue": success
    -----------------------------------
    Cancelado - Código: 6
    Cor label: btn-github
    Cor botão "Cancelar": btn-github
    -----------------------------------
    Devolvido - Código: 7
    Cor label: danger
    Cor botão "Devolver": danger
-->
<html ng-app="meusPedidos">
    <head>
        <title>Cliente - Meus pedidos</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="adminLTE/js/jquery-3.0.0.min.js"></script>
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
        <script src="adminLTE/dist/js/app.min.js" type="text/javascript"></script>

        <script>
            var app = angular.module("meusPedidos", []);
            app.controller("MeusPedidosCtrl", function ($scope) {
                $scope.titulo = "Meus Pedidos";
                $scope.pedidos = [
                    {id: '6', data: '25/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '1'},
                    {id: '7', data: '23/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '2'},
                    {id: '8', data: '22/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '3'},
                    {id: '9', data: '22/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '4'},
                    {id: '10', data: '22/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '5'},
                    {id: '2', data: '22/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '6'},
                    {id: '5', data: '22/08/2016', descricao: 'Arroz, Feijão, Salada e Frango', status: '7'}
                ];
                
                $scope.Devolver = function (pedido) {
                    alert("Devolver o pedido de ID " + pedido.id);
                };

                $scope.verDetalhes = function (pedido) {
                    alert("Ver detalhes do pedido " + pedido.id);
                };
            });
        </script>
    </head>
    <body class="hold-transition skin-red sidebar-mini" style="background-color: lightgray" ng-controller="MeusPedidosCtrl">
        <div id="body" class="hold-transition skin-blue sidebar-mini">
            <div class="wrapper">
                <div ng-include="'templates/template_cliente.html'"></div>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Main content -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="box-header with-border" style="text-align: center;">
                                        <i class="glyphicon glyphicon-cutlery"></i>
                                        <h3 class="box-title">Meus pedidos</h3>
                                    </div>
                                    <table class="table table-striped" ng-show="pedidos.length > 0">
                                        <tr>
                                            <th>ID do pedido</th>
                                            <th>Data do pedido</th>
                                            <th>Descrição do pedido</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                        <tr ng-repeat="pedido in pedidos">
                                            <td>
                                                <a ng-click="verDetalhes(pedido);">
                                                    {{pedido.id}}
                                                </a>
                                            </td>
                                            <td>{{pedido.data}}</td>
                                            <td>{{pedido.descricao}}</td>
                                            <td>
                                                <label class='label label-primary' ng-if="pedido.status === '1'">Aberto</label>
                                                <label class='label label-warning' ng-if="pedido.status === '2'">Em preparo</label>
                                                <label class='label btn-foursquare' ng-if="pedido.status === '3'">Pronto</label>
                                                <label class='label label-info' ng-if="pedido.status === '4'">A caminho</label>
                                                <label class='label label-success' ng-if="pedido.status === '5'">Entregue</label>
                                                <label class='label btn-github' ng-if="pedido.status === '6'">Cancelado</label>
                                                <label class='label btn-danger' ng-if="pedido.status === '7'">Devolvido</label>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" ng-if="pedido.status === '5'" ng-click="Devolver(pedido);">Devolver</button>                                                
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div><!-- /.box-body -->
                        </div>
                    </div><!-- /.box-body -->
                    
                </div><!-- /.content-wrapper -->
            </div>
        </div>
    </body>
</html>
