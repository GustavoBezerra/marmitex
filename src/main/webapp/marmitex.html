<html ng-app="montarMarmitex">
    <head>
        <title>Montar marmitex</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="adminLTE/js/jquery-3.0.0.min.js"></script>
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
        <script src="adminLTE/dist/js/app.min.js" type="text/javascript"></script>

        <script>
            var ingredientes = document.getElementsByName("ingredientes");
            var ingredientesCheckados;
            var app = angular.module("montarMarmitex", []);
            app.controller("marmitexCtrl", function ($scope) {
                $scope.titulo = "Montar marmitex";

                $scope.consultarTudo = function() {
                    $scope.consultarCategorias();
                    $scope.consultarIngredientes();
                };

                $scope.consultarCategorias = function () {
                    $.ajax({
                        url: "/marmitex/categoria",
                        type: "POST",
                        async: false,
                        data: {
                            operacao: "CONSULTAR"
                        },
                        success: function (data) {
                            $scope.categorias = JSON.parse(data);
                        },
                        error: function (err) {
                            console.log(err.statusText);
                        }
                    });
                };

                $scope.consultarIngredientes = function () {
                    $.ajax({
                        url: "/marmitex/ingrediente",
                        type: "POST",
                        async: false,
                        data: {
                            operacao: "CONSULTAR"
                        },
                        success: function (data) {
                            $scope.recursos = JSON.parse(data);
                        },
                        error: function (err) {
                            console.log(err.statusText);
                        }
                    });
                };


            });
        </script>
    </head>
    <body class="hold-transition skin-blue sidebar-mini" style="background-color: lightgray" ng-controller="marmitexCtrl">
        <div id="body" class="hold-transition skin-red sidebar-mini" data-ng-init="consultarTudo()">
            <header class="main-header">
                <a href="index.html" class="logo"> <span class="logo-lg">Marmitex
                        do dia</span>
                </a>
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-custom-menu">
                    </div>
                </nav>
            </header>
            <div class="content">
                <div class="box-body">
                    <!-- PÁGINA -->
                    <form role="form" method="post" action="/ServletCliente">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="box-header with-border">
                                        <i class="fa fa-user"></i>
                                        <h3 class="box-title">Opções do dia</h3>
                                    </div><!-- /.box-header -->
                                    <br>
                                    <!-- OPÇÕES DO DIA -->
                                    <div class="row">
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-1">Opção 1</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-2">Opção 2</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-3">Opção 3</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-4">Opção 4</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-5">Opção 5</button>
                                    </div>
                                    <br>

                                    <br>
                                    <div class="row" ng-repeat="categoria in categorias">
                                        <div class="form-group col-md-6" >
                                            <div class="box-header with-border">
                                                <i class="glyphicon glyphicon-asterisk"></i>
                                                <h3 class="box-title">{{categoria.nome}}</h3>
                                            </div><!-- /.box-header -->
                                            <div class="form-group">
                                                <div class="checkbox" ng-repeat="recurso in recursos" ng-if="recurso.categoria.nome === categoria.nome">
                                                    <label>
                                                        <input type="checkbox">
                                                        {{recurso.nome}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <br>
                                    <div class="row">
                                        <a href="login.html">
                                            <button type="button" class="btn btn-google col-md-2 col-md-offset-5"><h4>Pedir marmitex</h4></button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div><!-- FIM DA PÁGINA -->
            </div><!-- /.content-wrapper -->
        </div>
    </body>
</html>
