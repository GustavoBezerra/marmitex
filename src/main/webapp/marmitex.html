<!DOCTYPE html>
<html>
    <head>
        <title>Montar marmitex</title>        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet"
              href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
    </head>
    <body class="hold-transition skin-blue sidebar-mini" style="background-color: lightgray">
        <div id="body" class="hold-transition skin-red sidebar-mini">
            <header class="main-header">
                <a href="index.html" class="logo"> <span class="logo-lg">Marmitex
                        do dia</span>
                </a>
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-custom-menu">
                    </div>
                </nav>
            </header>            
            <div class="content">                
                <div class="box-body">
                    <!-- PÁGINA -->
                    <form role="form" method="post" action="/ServletCliente">                        
                        <div class="col-md-10 col-md-offset-1">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="box-header with-border">
                                        <i class="fa fa-user"></i>
                                        <h3 class="box-title">Opções do dia</h3>
                                    </div><!-- /.box-header -->
                                    <br>
                                    <!-- OPÇÕES DO DIA -->
                                    <div class="row">
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-1">Opção 1</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-2">Opção 2</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-3">Opção 3</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-4">Opção 4</button>
                                        <button type="button" class="btn btn-primary col-md-1 pull-left col-md-push-5">Opção 5</button>                                        
                                    </div>
                                    <br>

                                    <br>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <div class="box-header with-border">
                                                <i class="fa fa-cutlery"></i>
                                                <h3 class="box-title">Guarnição</h3>
                                            </div><!-- /.box-header -->
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Arroz
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Feijão
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" disabled="">
                                                        Macarrão
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <div class="box-header with-border">
                                                <i class="fa fa-fire"></i>
                                                <h3 class="box-title">Mistura</h3>
                                            </div><!-- /.box-header -->
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Filé de frango
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Filé mignon
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" disabled="">
                                                        Calabresa
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <div class="box-header with-border">
                                                <i class="fa fa-hand-peace-o"></i>
                                                <h3 class="box-title">Acompanhamento</h3>
                                            </div><!-- /.box-header -->
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Batata frita
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Mandioca frita
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" disabled="">
                                                        Pure de batata
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <div class="box-header with-border">
                                                <i class="fa fa-glass"></i>
                                                <h3 class="box-title">Outros</h3>
                                            </div><!-- /.box-header -->
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Coca-cola lata
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">
                                                        Guaraná Antartica lata
                                                    </label>
                                                </div>

                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" disabled="">
                                                        H2HO
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <a href="login.html">
                                            <button type="button" class="btn btn-google col-md-2 col-md-offset-5"><h4>Pedir marmitex</h4></button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>                    
                </div><!-- FIM DA PÁGINA -->
            </div><!-- /.content-wrapper -->  
        </div>
    </body>
</html>
