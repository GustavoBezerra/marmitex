<!DOCTYPE html>

<html ng-app="qtdeMarmitex">
    <head>
        <title>Qtde marmitex</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="adminLTE/js/jquery-3.0.0.min.js"></script>
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
        <script src="adminLTE/dist/js/app.min.js" type="text/javascript"></script>

        <script>
            var qtde = new Array();
            var teste="";
            qtde.push(teste);
            var app = angular.module("qtdeMarmitex", []);
            app.controller("marmitexQtde", function ($scope) {
                $scope.quantidade = 1;
                $scope.marmitexs = [
                    {id: "1"},
                    {id: "2"},
                    {id: "3"}
                ];

                $scope.proximo = function () {
                    window.sessionStorage.setItem("qtde", JSON.stringify(qtde));
                    window.location.href = "http://localhost:8084/marmitex/marmitex.html";
                };

                $scope.acrescentar = function () {
                    if ($scope.quantidade < 5){
                        var novo = "";
                        $scope.quantidade++;
                        qtde.push(novo);
                    }
                    else
                        alert("Quantidade máxima de marmitex por pedido alcançada!");
                };

                $scope.retirar = function () {
                    if ($scope.quantidade > 1){
                        $scope.quantidade--;
                        qtde.pop();
                    }
                    else
                        alert("Quantidade minima de marmitex por pedido é 1!");
                };
            });
        </script>
    </head>
    <body class="hold-transition skin-blue sidebar-mini" style="background-color: lightgray" ng-controller="marmitexQtde">
        <div id="body" class="hold-transition skin-red sidebar-mini">
            <header class="main-header">
                <a href="index.html" class="logo"> <span class="logo-lg">Marmitex
                        do dia</span>
                </a>
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-custom-menu">
                    </div>
                </nav>
            </header>
            <div class="content">
                <div class="box-body">
                    <!-- PÁGINA -->
                    <form role="form" method="post" action="/ServletCliente">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="box-header with-border">
                                        <i class="fa fa-user"></i>
                                        <h3 class="box-title">Quantidade de marmitex</h3>
                                    </div><!-- /.box-header -->
                                    <br>
                                    <!-- OPÇÕES DO DIA -->

                                    <div class="row col-md-12">
                                        <label for="qtde">Quantas marmitex você deseja?</label>                                        
                                        <input type="text" value="1" class="form-control" ng-model="quantidade" id="qtde" style="width: 40px">
                                        <img src="photos/plus.png" ng-click="acrescentar()">
                                        <img src="photos/minus.png" ng-click="retirar()">
                                    </div>
                                    <br/>
                                    <br>
                                    <div class="row">
                                        <button type="button" ng-click="proximo()" class="btn btn-google col-md-2 col-md-offset-5"><h4>Próximo</h4></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div><!-- FIM DA PÁGINA -->
            </div><!-- /.content-wrapper -->
        </div>
    </body>
</html>
