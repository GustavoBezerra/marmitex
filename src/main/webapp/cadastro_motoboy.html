<html ng-app="app">
    <head>
        <title>Home - Admin</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="adminLTE/js/jquery-3.0.0.min.js"></script>
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
        <script src="adminLTE/dist/js/app.min.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/cadastro_motoboy_controller.js"></script>

    </head>
    <body class="hold-transition skin-red sidebar-mini" style="background-color: lightgray;" ng-controller="cadastroMotoboyCtrl">
        <div id="body" class="hold-transition skin-blue sidebar-mini" data-ng-init="consultar()">
            <div class="wrapper">
                <div ng-include="'templates/template_admin.html'"></div>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Main content -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="box box-success">
                                <div class="box-body">
                                    <div class="box-header with-border" style="text-align: center;">
                                        <i class="glyphicon glyphicon-road"></i>
                                        <h3 class="box-title">Cadastrar novo motoboy</h3>
                                        <button type="button" class="btn btn-info pull-right" ng-if="opAlterar" name="cancelar" ng-click="cancelar()" id="cancelar">Cancelar</button>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-5">
                                            <label for="txtNome">Nome do motoboy</label>
                                            <input type="text" class="form-control" ng-model="motoboy.nome" name="txtNome" id="txtNome" placeholder="Nome do motoboy">
                                        </div>
                                    </div>
                                    <!-- SEGUNDA LINHA -->

                                    <div class="row">
                                        <div class="form-group col-md-11">
                                            <button type="submit" class="btn btn-success pull-right" ng-if="!opAlterar" name="operacao" id="salvar" ng-disabled="!(motoboy.nome)" value="SALVAR" ng-click="salvar(motoboy)">Cadastrar</button>
                                            <button type="submit" class="btn btn-warning pull-right" ng-if="opAlterar" id="alterar" name="operacao" value="ALTERAR" ng-click="alterar()">Alterar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CONSULTAR -->
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="box box-info">
                                <div class="box-body">
                                    <div class="box-header with-border" style="text-align: center;">
                                        <i class="glyphicon glyphicon-road"></i>
                                        <h3 class="box-title">Consultar motoboy</h3>
                                    </div>
                                    <table class="table table-striped" ng-show="entregadores.length > 0">
                                        <tr>
                                            <th>ID do motoboy</th>
                                            <th>Nome</th>
                                            <th>Opções</th>
                                        </tr>
                                        <tr ng-repeat="e in entregadores">
                                            <td>
                                                <a ng-click="visualizar(e);">
                                                    {{e.id}}
                                                </a>
                                            </td>
                                            <td>{{e.nome}}</td>
                                            <td>
                                                <button type='button' class='btn btn-warning' ng-click='visualizar(e)'>Alterar</button>
                                                <button type='button' class='btn btn-danger' ng-click='excluir(e)'>Excluir</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
