<!DOCTYPE html>
<!-- @author Gustavo de Souza Bezerra <gustavo.bezerra@hotmail.com> -->
<!-- Data de criação: 03/09/2016 -->
<html ng-app="gerenciarFidelidade">
    <head>
        <title>Home - Admin</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Importe do bootstrap -->
        <link rel="stylesheet" href="adminLTE/bootstrap/css/bootstrap.min.css">
        <!-- Importe do jQuery -->
        <script src="adminLTE/js/jquery-3.1.0.min.js" type="text/javascript"></script>
        <!-- Importe do AngularJS -->
        <script src="angularJS/angular.js" type="text/javascript"></script>
        <!-- Importes do ADMINLTE -->
        <link rel="stylesheet" href="adminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="adminLTE/dist/css/skins/_all-skins.min.css">
        <script src="adminLTE/dist/js/app.min.js" type="text/javascript"></script>
        <script src="adminLTE/dist/js/demo.js" type="text/javascript"></script>
        <!-- Importes para o Date -->
        <script src="adminLTE/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
        <script src="adminLTE/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <link href="adminLTE/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>

        <script>
            var app = angular.module("gerenciarFidelidade", []);
            app.controller("gerenciarFidelidadeCtrl", function ($scope) {
                $scope.titulo = "Gerenciar Fidelidade";
            });

            $(function () {
                $('input[name="tempo"]').daterangepicker({
                    format: "DD/MM/YYYY",
                    separator: " até ",
                    locale: {                        
                        "applyLabel": "Aplicar",
                        "cancelLabel": "Cancelar",
                        "fromLabel": "De",
                        "toLabel": "Até",
                        "daysOfWeek": [
                            "Do",
                            "Se",
                            "Te",
                            "Qa",
                            "Qi",
                            "Sx",
                            "Sa"
                        ],
                        "monthNames": [
                            "Janeiro",
                            "Fevereiro",
                            "Março",
                            "Abril",
                            "Maio",
                            "Junho",
                            "Julho",
                            "Agosto",
                            "Setembro",
                            "Outubro",
                            "Novembro",
                            "Dezembro"
                        ]
                    }
                });
            });
        </script>


    </head>
    <body class="hold-transition skin-red sidebar-mini" style="background-color: lightgray;" ng-controller="gerenciarFidelidadeCtrl">
        <div id="body" class="hold-transition skin-blue sidebar-mini">
            <div class="wrapper">
                <div ng-include="'templates/template_admin.html'"></div>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Main content -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="box box-success">
                                <div class="box-body">
                                    <div class="box-header with-border" style="text-align: center;">
                                        <i class="glyphicon glyphicon-heart"></i>
                                        <h3 class="box-title">Cadastrar novo plano de fidelidade</h3>
                                        <button type="button" class="btn btn-info pull-right" name="cancelar" id="cancelar" onclick="cancelarAlterar()" disabled>Cancelar</button>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label>Título do novo plano de fidelidade</label>
                                            <input type="text" class="form-control" name="txtNome" id="txtNome" placeholder="Título do novo plano de fidelidade">
                                        </div>                                        
                                    </div>
                                    <!-- TERCEIRA LINHA -->
                                    <div class="row">                                        
                                        <div class="form-group col-md-3">                                                                                        
                                            <label for="daterange">Tempo ativo do plano de fidelidade:</label>
                                            <input type="text" class="form-control" name="tempo" id="tempo" placeholder="Determine o tempo da campanha" />
                                        </div>
                                    </div>
                                    <!-- SEGUNDA LINHA -->
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>Complemento</label>
                                            <input type="text" class="form-control" name="txtComplemento" id="txtComplemento" placeholder="Complemento">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Bairro</label>
                                            <input type="text" class="form-control" name="txtBairro" id="txtBairro" placeholder="Bairro">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class ="row col-md-6 col-xs-push-3" id="avisoErro" style="display: none;">
                                        <div class="alert alert-danger alert-dismissible">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="desaparecerDiv()">×</button>
                                            <h4><i class="icon fa fa-ban"></i> Erro!</h4>
                                            Ocorreu um erro inesperado na gravação do novo endereço!
                                        </div>
                                    </div>
                                    <br/>
                                    <div class ="row col-md-6 col-xs-push-3" id="avisoOk" style="display: none;">
                                        <div class="alert alert-success alert-dismissible">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="desaparecerDiv()">×</button>
                                            <h4><i class="icon fa fa-check"></i> Sucesso!</h4>
                                            O novo endereço foi cadastrado com sucesso!
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-11">
                                            <button type="submit" class="btn btn-success pull-right" name="operacao" id="salvar" value="SALVAR" onclick="salvar()">Cadastrar</button>
                                            <button type="submit" class="btn btn-warning pull-right" style="display: none" id="alterar" name="operacao" value="ALTERAR" onclick="alterar()">Alterar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
